<!-- One way databinding -->

<!-- Two way databinding -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add server</button>
<!-- <p>{{ serverCreationMessage }}</p> -->
<p *ngIf="serverCreated">{{ serverCreationMessage }}</p>
<app-server *ngFor="let currServer of servers"></app-server>
