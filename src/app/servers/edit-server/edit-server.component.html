<h4 *ngIf="!allowEdit">You're not allowed to edit this server!</h4>
<div class="form-group">
  <label for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="serverName"
    [disabled]="!allowEdit">
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="serverStatus"
    [disabled]="!allowEdit">
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button
  class="btn btn-primary"
  (click)="onUpdateServer()"
  [disabled]="!allowEdit">Update Server</button>
