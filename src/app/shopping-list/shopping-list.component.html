<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addedIngredient)="onAddedIngredient($event)"
      (deletedIngredient)="onDeletedIngredient($event)"
      [selIngredient]="selectedIngredient"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let currIngredient of ingredients"
        (click)="onSelectedIngredient(currIngredient)">
        {{ currIngredient.name }} ({{ currIngredient.quantity }})
      </a>
    </ul>
  </div>
</div>
