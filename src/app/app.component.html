<div class="container">
  <app-dashboard (serverCreated)="onServerCreated($event)" (blueprintCreated)="onBlueprintCreated($event)"></app-dashboard>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <app-server-element
        *ngFor="let element of serverElements"
        [srvElement]="element"
        [name]="element.name">
        <!-- This is gonna be projected into the server element component... which has a ng-content tag -->
        <p>
          <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
