<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of odds"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: 'blue'}">
            {{ number }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evens"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: 'black'}">
            {{ number }}
          </li>
        </div>

            <!--[ngStyle]="{backgroundColor: 'black'}">-->
            <!--{{ number }}-->
          <!--</li>-->
        <!--</div>-->

          <!--<div>-->
            <!--<li-->
              <!--class="list-group-item"-->
              <!--*ngFor="let number of evens"-->
              <!--[ngClass]="{even: number % 2 === 0}"-->
              <!--[ngStyle]="{backgroundColor: 'black'}">-->
              <!--{{ number }}-->
            <!--</li>-->
          <!--</div>-->
        <!--</ng-template>-->
      </ul>
      <p appBasicHighlight>This is styled with green...</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'orange'">This is styled with red...</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <div [ngSwitch]="switchValue">
        <p *ngSwitchCase="5">Value is 5!</p>
        <p *ngSwitchCase="10">Value is 10!</p>
        <p *ngSwitchCase="100">Value is 100!</p>
        <p *ngSwitchDefault>Value is defaulted...</p>
      </div>
    </div>
  </div>
</div>
